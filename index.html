<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador seguro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">

        <div class="contenido pb-20">

            <header class="p-3">
                <h1>COTIZADOR DE SEGUROS</h1>
            </header>

            <form action="#" class="border border-3 rounded border-info" id="cotizar-seguro">
                <div class="d-flex align-items-center mb-5 ">
                    <label class="me-2 w-25" for="marca">Marca:</label>
                    <select class="d-flex-1 p-3 w-50" id="marca">
                        <option value=""> - Seleccione - </option>
                        <option value="asiatico">Asiatico</option>
                        <option value="americano">Americano</option>
                        <option value="europeo">Europeo</option>
                    </select>
                </div>
               
                <div class="d-flex align-items-center mb-5 ">
                    <label class="me-2 w-25" for="anio">AÃ±o:</label>
                    <select class="d-flex-1 p-3 w-50" id="anio"> 
                        <option value=""> - Seleccione - </option>
                    </select>
                </div>

                <fieldset>
                    <legend class="text-center fs-3">TIPO SEGURO</legend>

                    <div class="d-flex justify-content-around mt-5">
                        <div class="mt-3">
                            <label>BASICO</label>
                            <input type="radio" name="tipo" value="basico" checked>
                        </div>
                        <div class="mt-3">
                            <label>COMPLETO</label>
                            <input type="radio" name="tipo" value="completo">
                        </div>
                    </div>
                </fieldset>

                <div id="cargando" class="visually-hidden spin ">
                    <div class="spinner-border text-primary">
                        
                    </div>
                </div>

                <div id="resultado" ></div>

                <div id="algo" class="d-flex justify-content-center mt-5">
                    <button class="btn btn-lg btn-primary" type="submit">
                        Cotizar seguro
                    </button>
                </div>
                
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
